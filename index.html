<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>車両予約運行管理システム - ダッシュボード</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-car"></i> 車両管理システム
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            <i class="fas fa-chart-line"></i> ダッシュボード
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservation.html">
                            <i class="fas fa-calendar-check"></i> 予約管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="driving-record.html">
                            <i class="fas fa-clipboard-list"></i> 運行記録
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="vehicle-master.html">
                            <i class="fas fa-car-side"></i> 車両マスタ
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="container-fluid mt-4">
        <!-- サマリーカード -->
        <div class="row mb-4">
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title">総車両数</h6>
                                <h2 class="mb-0" id="totalVehicles">-</h2>
                            </div>
                            <i class="fas fa-car fa-3x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title">本日の予約</h6>
                                <h2 class="mb-0" id="todayReservations">-</h2>
                            </div>
                            <i class="fas fa-calendar-check fa-3x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title">今月の走行距離</h6>
                                <h2 class="mb-0" id="monthlyDistance">-</h2>
                                <small>km</small>
                            </div>
                            <i class="fas fa-road fa-3x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title">平均燃費</h6>
                                <h2 class="mb-0" id="avgFuelEfficiency">-</h2>
                                <small>km/L</small>
                            </div>
                            <i class="fas fa-gas-pump fa-3x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- グラフエリア -->
        <div class="row mb-4">
            <!-- 車両稼働率 -->
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-chart-bar"></i> 車両稼働率（今月）
                    </div>
                    <div class="card-body">
                        <canvas id="vehicleUtilizationChart"></canvas>
                    </div>
                </div>
            </div>
            
            <!-- 走行距離推移 -->
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-chart-line"></i> 走行距離推移（直近7日）
                    </div>
                    <div class="card-body">
                        <canvas id="distanceChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- テーブルエリア -->
        <div class="row">
            <!-- 本日の予約一覧 -->
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-calendar-day"></i> 本日の予約
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>車両番号</th>
                                        <th>時間</th>
                                        <th>使用者</th>
                                        <th>行先</th>
                                    </tr>
                                </thead>
                                <tbody id="todayReservationsTable">
                                    <tr>
                                        <td colspan="4" class="text-center text-muted">読み込み中...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 直近の運行記録 -->
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-history"></i> 直近の運行記録
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>日付</th>
                                        <th>車両番号</th>
                                        <th>走行距離</th>
                                        <th>運転者</th>
                                    </tr>
                                </thead>
                                <tbody id="recentDrivingRecordsTable">
                                    <tr>
                                        <td colspan="4" class="text-center text-muted">読み込み中...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- アラート -->
        <div class="row">
            <div class="col-12">
                <div class="card border-warning">
                    <div class="card-header bg-warning text-dark">
                        <i class="fas fa-exclamation-triangle"></i> 車検・点検期限アラート
                    </div>
                    <div class="card-body">
                        <div id="maintenanceAlerts">
                            <p class="text-muted">読み込み中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
