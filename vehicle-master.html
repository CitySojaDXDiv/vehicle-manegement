<html lang="ja">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-car"></i> 車両管理システム
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-chart-line"></i> ダッシュボード
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservation.html">
                            <i class="fas fa-calendar-check"></i> 予約管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="driving-record.html">
                            <i class="fas fa-clipboard-list"></i> 運行記録
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="vehicle-master.html">
                            <i class="fas fa-car-side"></i> 車両マスタ
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="container-fluid mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <i class="fas fa-car-side"></i> 車両一覧
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>車両ID</th>
                                <th>車両番号</th>
                                <th>車両種別</th>
                                <th>定員</th>
                                <th>用途制限・特記事項</th>
                                <th>車検期限</th>
                                <th>点検期限</th>
                                <th>状態</th>
                            </tr>
                        </thead>
                        <tbody id="vehicleTableBody">
                            <tr>
                                <td colspan="8" class="text-center text-muted">読み込み中...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
