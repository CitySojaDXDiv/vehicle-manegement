<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約管理 - 車両予約運行管理システム</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-car"></i> 車両管理システム
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-chart-line"></i> ダッシュボード
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="reservation.html">
                            <i class="fas fa-calendar-check"></i> 予約管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="driving-record.html">
                            <i class="fas fa-clipboard-list"></i> 運行記録
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="vehicle-master.html">
                            <i class="fas fa-car-side"></i> 車両マスタ
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- 左側：カレンダー・予約一覧 -->
            <div class="col-lg-8">
                <!-- 日付選択 -->
                <div class="card mb-3">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-calendar"></i> 予約カレンダー
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label">日付選択</label>
                                <input type="date" class="form-control" id="selectedDate">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">車両種別フィルタ</label>
                                <select class="form-select" id="vehicleTypeFilter">
                                    <option value="">すべて</option>
                                    <option value="普通車">普通車</option>
                                    <option value="軽自動車">軽自動車</option>
                                    <option value="2t超トラック">2t超トラック</option>
                                    <option value="バス">バス</option>
                                </select>
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button class="btn btn-primary w-100" onclick="searchReservations()">
                                    <i class="fas fa-search"></i> 検索
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 予約一覧 -->
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <span><i class="fas fa-list"></i> 予約一覧</span>
                        <button class="btn btn-light btn-sm" onclick="showNewReservationForm()">
                            <i class="fas fa-plus"></i> 新規予約
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="reservationsList">
                            <p class="text-muted text-center">日付を選択してください</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右側：予約フォーム -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <i class="fas fa-edit"></i> <span id="formTitle">新規予約</span>
                    </div>
                    <div class="card-body">
                        <form id="reservationForm">
                            <input type="hidden" id="reservationId">
                            
                            <div class="mb-3">
                                <label class="form-label">予約日 <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="reservationDate" required>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-6">
                                    <label class="form-label">開始時刻 <span class="text-danger">*</span></label>
                                    <input type="time" class="form-control" id="startTime" required>
                                </div>
                                <div class="col-6">
                                    <label class="form-label">終了時刻 <span class="text-danger">*</span></label>
                                    <input type="time" class="form-control" id="endTime" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">車両選択 <span class="text-danger">*</span></label>
                                <select class="form-select" id="vehicleSelect" required>
                                    <option value="">選択してください</option>
                                </select>
                                <small class="text-muted">利用可能な車両のみ表示されます</small>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">使用者氏名 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="userName" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">所属部署 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="department" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">行先 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="destination" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">用務 <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="purpose" rows="3" required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">乗車予定人員 <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="passengers" min="1" required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save"></i> 予約登録
                                </button>
                                <button type="button" class="btn btn-secondary" onclick="resetForm()">
                                    <i class="fas fa-undo"></i> クリア
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/reservation.js"></script>
</body>
</html>
